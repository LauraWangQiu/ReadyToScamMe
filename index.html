<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Face Scan (full view)</title>
  <style>
    /* Full-viewport face-scan styles: minimal chrome, large video, overlay animations */
    html,body{height:100%;margin:0}
    body{font-family:Segoe UI,system-ui,Arial;background:#000;color:#fff}
    .fullscreen{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:#000}
    video{width:100%;height:100%;object-fit:cover;transform:scaleX(-1)}
    .overlay{position:absolute;inset:0;pointer-events:none}
    .face-frame{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);width:320px;height:380px;border:3px solid rgba(0,255,0,.9);border-radius:50%/60%;box-shadow:0 0 40px rgba(0,255,0,.35);opacity:0;animation:framePulse 1.5s ease-in-out infinite}
    @keyframes framePulse{0%{opacity:.6;box-shadow:0 0 30px rgba(0,255,0,.25)}50%{opacity:1;box-shadow:0 0 60px rgba(0,255,0,.45)}100%{opacity:.6}}
    .scan-line{position:absolute;left:0;right:0;height:4px;background:linear-gradient(90deg,transparent,#00ff66,transparent);box-shadow:0 0 30px #00ff66;animation:scan 2s linear infinite;opacity:0.9}
    @keyframes scan{0%{top:5%}100%{top:95%}}
    /* Next button hidden - auto-transition instead */
    .next-button{display:none!important}
    /* Next view (hidden until Next clicked) */
    .next-view{position:fixed;inset:0;background:linear-gradient(135deg,#0b1220,#14233a);display:none;align-items:center;justify-content:center;flex-direction:column;color:#fff;padding:20px}
    .next-view.show{display:flex}
    .scanned-value{margin-top:14px;padding:10px 14px;background:rgba(255,255,255,.06);border-radius:8px}
    .message{position:fixed;left:50%;transform:translateX(-50%);top:4vh;background:rgba(255,255,255,.06);padding:8px 12px;border-radius:8px;font-size:14px}
  /* Payment success icon */
  .success-icon{width:128px;height:128px;border-radius:50%;background:linear-gradient(180deg,#00e676,#00c853);display:flex;align-items:center;justify-content:center;box-shadow:0 10px 30px rgba(0,200,83,.25)}
  .success-icon svg{width:72px;height:72px;fill:#fff}
  .success-title{margin-top:18px;font-size:22px;font-weight:700;color:#e8fff0}
  </style>
</head>
<body>
  <!-- Fullscreen scanning view (no header, no other buttons) -->
  <div id="scanRoot" class="fullscreen">
    <video id="video" autoplay playsinline muted></video>
    <div class="overlay">
      <div id="scanLine" class="scan-line" style="top:10%"></div>
      <div id="faceFrame" class="face-frame"></div>
    </div>
    <button id="nextBtn" class="next-button" aria-hidden="true">Next</button>
    <div id="topMessage" class="message">Requesting camera permission...</div>
  </div>

  <!-- Simple next view shown after clicking Next -->
  <div id="nextView" class="next-view" role="dialog" aria-modal="true">
    <div class="success-icon" aria-hidden="true">
      <!-- Checkmark SVG -->
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M9.00039 16.172L4.82839 12L3.41439 13.414L9.00039 19L21.0004 7L19.5864 5.586L9.00039 16.172Z"/>
      </svg>
    </div>
    <div class="success-title">Payment Proceeded</div>
  </div>

  <script>
    // Behavior:
    // - Request camera permission on load
    // - Show animated face-frame + scan-line while scanning
    // - Wait 3 seconds after permission granted, then auto-transition to next view

    const video = document.getElementById('video');
    const scanLine = document.getElementById('scanLine');
    const faceFrame = document.getElementById('faceFrame');
    const nextBtn = document.getElementById('nextBtn');
    const topMessage = document.getElementById('topMessage');
    const nextView = document.getElementById('nextView');

    let stream = null;
    let detected = false;
    let detectedValue = null;

    window.addEventListener('DOMContentLoaded', init);

    async function init(){
      topMessage.textContent = 'Requesting camera permission...';
      startCamera();
    }

    async function startCamera(){
      try{
        stream = await navigator.mediaDevices.getUserMedia({video:{facingMode:'user',width:{ideal:1280},height:{ideal:720}}});
        video.srcObject = stream;
        await video.play();

        topMessage.textContent = 'Scanning...';
        faceFrame.style.opacity = '1';
        scanLine.style.display = 'block';

        // Wait 3 seconds after camera permission is granted, then auto-transition
        setTimeout(() => {
          onDetected('MOCKED-SCAN-COMPLETE');
        }, 3000);

      } catch (err){
        console.error('Camera start failed', err);
        topMessage.textContent = 'Camera permission denied or not available.';
      }
    }

    function onDetected(value){
      detected = true;
      detectedValue = value;
      topMessage.textContent = 'Detected âœ“';
      // Auto-transition to next view after detection
      stopScanning();
      // Immediately go to next view
      document.getElementById('scanRoot').style.display = 'none';
      nextView.classList.add('show');
    }

    function stopScanning(){
      if (stream){
        stream.getTracks().forEach(t=>t.stop());
        stream = null;
      }
      // pause video
      try{ video.pause(); video.srcObject = null;}catch(e){}
      scanLine.style.display = 'none';
    }

    // Cleanup on unload
    window.addEventListener('beforeunload', ()=>{ stopScanning(); });
  </script>
</body>
</html>
